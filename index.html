<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <style>
      .game-board {
        display: grid;
        grid: repeat(3, 50px) / auto-flow 50px;
        padding-top: 20px;
      }
      .tile {
        font-weight: bold;
        text-align: center;
        padding-top: 15px;
      }
      .pattern1 {
        background-color: grey;
      }
      .pattern2 {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <h1 style='text-align: center'>Shall We Play A Game?</h1>
    <button class='restart' onClick='resetGameBoard()'>Ready to Restart?</button>
    <div class='game-board'>
      <div onClick='addPiece(id)' class='tile pattern1' id='topLeft'></div>
      <div onClick='addPiece(id)' class='tile pattern2' id='midLeft'></div>
      <div onClick='addPiece(id)' class='tile pattern1' id='botLeft'></div>
      <div onClick='addPiece(id)' class='tile pattern2' id='topCenter'></div>
      <div onClick='addPiece(id)' class='tile pattern1' id='midCenter'></div>
      <div onClick='addPiece(id)' class='tile pattern2' id='botCenter'></div>
      <div onClick='addPiece(id)' class='tile pattern1' id='topRight'></div>
      <div onClick='addPiece(id)' class='tile pattern2' id='midRight'></div>
      <div onClick='addPiece(id)' class='tile pattern1' id='botRight'></div>
    </div>
    <div id='user-alert'></div>
    <script src='app.js'></script>
  </body>
</html>
